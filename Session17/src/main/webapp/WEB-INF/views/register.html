<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="" method="post" th:object="${user}" style="width: 500px ; height: 500px ; margin: 100px">
        <h5 th:if="${error != null}" th:text="${error}" class="text-danger"></h5>
        <h1 class="text-success text-center">Register</h1>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text"
                   class="form-control" th:field="*{fullName}">
            <h5 th:errors="*{fullName}"></h5>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text"
                   class="form-control" th:field="*{phone}">
            <h5 th:errors="*{phone}"></h5>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="text"
                   class="form-control" th:field="*{password}" id="password">
            <h5 th:errors="*{password}"></h5>
        </div>

        <div class="form-group">
            <label>Password Confirm</label>
            <input type="text"
                   class="form-control" id="confirmPassword" name="confirmPassword">
            <h6 id="error" style="display: none ; color: red">Password confirm not match!</h6>
        </div>

        <input type="submit" value="Register" class="btn btn-success">
    </form>
</div>
<script>
    let confirmPassword = document.getElementById("confirmPassword");
    let password = document.getElementById("password");
    let error = document.getElementById("error");
    confirmPassword.addEventListener("change", function () {
        let valueConfirm = confirmPassword.value;
        let valuePassword = password.value;
        if (valuePassword === valueConfirm || valueConfirm == null) {
            error.style.display = "none";
        } else {
            error.style.display = "block";
        }
    })
</script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>

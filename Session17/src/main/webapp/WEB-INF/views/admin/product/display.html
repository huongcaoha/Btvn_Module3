


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="admin/layouts/head.html"></th:block>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

  <th:block th:insert="admin/layouts/header.html"></th:block>

  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
  <th:block th:insert="admin/layouts/sideBar.html"></th:block>

  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Blank page
        <small>it all starts here</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Title</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                    title="Collapse">
              <i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
              <i class="fa fa-times"></i></button>
          </div>
        </div>

        <!--              Nội dung ở đây-->
        <div class="container" style="display: flex ; justify-content: space-around ; gap: 20px">
          <form action="" method="post" th:object="${search}" style="width: 200px ; height: 200px ">
            <div class="form-group">
              <input type="text" class="form-control" th:field="*{description}" placeholder="search">
            </div>

            <div class="form-group">
              <label>Min price</label>
              <input type="number" class="form-control" th:field="*{minPrice}">
            </div>

            <div class="form-group">
              <label>Max price</label>
              <input type="number" class="form-control" th:field="*{maxPrice}">
            </div>

            <div class="form-group">
              <label>Category</label>
              <select class="custom-select" th:field="*{cate_id}">
                <option th:value="-1">Select All</option>
                <option th:each="cate : ${categories}" th:value="${cate.id}" th:text="${cate.name}"></option>
              </select>
            </div>

            <input type="submit" value="Search" class="btn btn-success">
          </form>
          <div>
            <table class="table table-striped table-inverse table-responsive" style="flex: 1">
              <thead class="thead-inverse">
              <tr>
                <th>STT</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Image</th>
                <th>Category</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="product , loop : ${products}">
                <td scope="row" th:text="${loop.count}"></td>
                <td scope="row" th:text="${product.name}"></td>
                <td scope="row" th:text="${product.price}"></td>
                <td scope="row" th:text="${product.description}"></td>
                <td scope="row"><img th:src="@{'/uploads/'+${product.image}}" th:alt="${product.name}" style="width: 50px ; height: 50px"></td>
                <td scope="row" th:text="${product.category.name}"></td>
                <td scope="row" th:text="${product.status == 1 ? 'selling' : (product.status == 2 ? 'Not sell' : 'out of stock')}"></td>
                <td>
                  <a th:href="@{'product/edit/' + ${product.id}}" class="btn btn-success">Edit</a>
                  <a th:href="@{'product/delete/' + ${product.id}}" class="btn btn-danger">Delete</a>
                </td>
              </tr>
              </tbody>
            </table>
            <nav aria-label="Page navigation">
              <ul class="pagination">
                <li class="page-item" th:classappend="${page <= 1 ? 'disabled' : ''}">
                  <a class="page-link" th:href="${page > 1 ? '/product?page=' + (page - 1) : '#'}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>

                <li class="page-item" th:each="i : ${#numbers.sequence(1,totalPage)}" th:classappend="${i == page ? 'active' : ''}">
                  <a class="page-link" th:href="@{'/product?page=' + ${i}}" th:text="${i}"></a>
                </li>

                <li class="page-item" th:classappend="${page >= totalPage ? 'disabled' : ''}">
                  <a class="page-link" th:href="${page < totalPage ? '/product?page=' + (page + 1) : '#'}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
            <a href="/product/create" class="btn btn-primary">Create New</a>
          </div>

        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          Footer
        </div>
        <!-- /.box-footer-->
      </div>
      <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <th:block th:insert="admin/layouts/footer.html"></th:block>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<th:block th:insert="admin/layouts/script.html"></th:block>
</body>
</html>

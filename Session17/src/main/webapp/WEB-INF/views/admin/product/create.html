


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="admin/layouts/head.html"></th:block>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <th:block th:insert="admin/layouts/header.html"></th:block>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <th:block th:insert="admin/layouts/sideBar.html"></th:block>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blank page
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Title</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                                title="Collapse">
                            <i class="fa fa-minus"></i></button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                            <i class="fa fa-times"></i></button>
                    </div>
                </div>

                <!--              Nội dung ở đây-->
                <form action="" method="post" th:object="${product}" style="width: 500px ; height: 500px ; margin: 50px 200px" enctype="multipart/form-data">
                    <h2 class="text-center text-danger">Create Product</h2>
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" class="form-control" th:field="*{name}">
                        <div  th:errors="*{name}" style="color: red"></div>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input type="number" class="form-control" th:field="*{price}">
                        <div  th:errors="*{price}" style="color: red"></div>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" class="form-control" th:field="*{description}">
                    </div>
                    <div class="form-group">
                        <label>Image</label>
                        <input type="file" class="form-control" th:field="*{image}">
                        <div th:if="${errorImage != null}" th:text="${errorImage}" class="text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select class="form-control" th:field="*{categoryId}">
                            <option th:each="cate : ${categories}" th:value="${cate.id}" th:text="${cate.name}"></option>
                        </select>
                        <div  th:errors="*{categoryId}" style="color: red"></div>
                    </div>

                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control" th:field="*{status}">
                            <option value="1">Selling</option>
                            <option value="2">Not Sell</option>
                            <option value="3">Out of Stock</option>
                        </select>
                        <div  th:errors="*{status}" style="color: red"></div>
                    </div>
                    <input type="submit" value="Create" class="btn btn-success">
                </form>
                <!-- /.box-body -->
                <div class="box-footer">
                    Footer
                </div>
                <!-- /.box-footer-->
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <th:block th:insert="admin/layouts/footer.html"></th:block>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<th:block th:insert="admin/layouts/script.html"></th:block>
</body>
</html>




<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="admin/layouts/head.html"></th:block>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

  <th:block th:insert="admin/layouts/header.html"></th:block>

  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
  <th:block th:insert="admin/layouts/sideBar.html"></th:block>

  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Blank page
        <small>it all starts here</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Title</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                    title="Collapse">
              <i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
              <i class="fa fa-times"></i></button>
          </div>
        </div>

        <!--              Nội dung ở đây-->
        <div class="container">
          <table class="table table-striped table-inverse table-responsive">
            <thead class="thead-inverse">
            <tr>
              <th>STT</th>
              <th>Category Name</th>
              <th>Description</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cate , loop : ${categories}">
              <td scope="row" th:text="${(page - 1 ) * size + loop.count}"></td>
              <td scope="row" th:text="${cate.name}"></td>
              <td scope="row" th:text="${cate.description}"></td>
              <td scope="row" th:text="${cate.status ? 'Active' : 'Inactive'}"></td>
              <td>
                <a th:href="@{'category/edit/' + ${cate.id}}" class="btn btn-success">Edit</a>
                <a th:href="@{'category/delete/' + ${cate.id}}" class="btn btn-danger">Delete</a>
              </td>
            </tr>
            </tbody>
          </table>

          <nav aria-label="Page navigation">
            <ul class="pagination">
              <li class="page-item" th:classappend="${page <= 1 ? 'disabled' : ''}">
                <a class="page-link" th:href="${page > 1 ? '/category?page=' + (page - 1) : '#'}" aria-label="Previous"
                   th:attr="aria-disabled=${page <= 1 ? 'true' : 'false'}"
                   th:classappend="${page <= 1 ? 'disabled' : ''}">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>

              <li class="page-item" th:each="i : ${#numbers.sequence(1,totalPage)}" th:classappend="${page == i ? 'active' : ''}">
                <a class="page-link" th:href="@{'/category?page=' + ${i}}" th:text="${i}"></a>
              </li>

              <li class="page-item" th:classappend="${page >= totalPage ? 'disabled' : ''}">
                <a class="page-link" th:href="${page < totalPage ? '/category?page=' + (page + 1) : '#'}"
                   th:attr="aria-disabled=${page >= totalPage ? 'true' : 'false'}"
                   th:classappend="${page >= totalPage ? 'disabled' : ''}"
                   aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>


            </ul>
          </nav>
          <a href="/category/create" class="btn btn-primary">Create New</a>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          Footer
        </div>
        <!-- /.box-footer-->
      </div>
      <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <th:block th:insert="admin/layouts/footer.html"></th:block>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<th:block th:insert="admin/layouts/script.html"></th:block>
</body>
</html>
